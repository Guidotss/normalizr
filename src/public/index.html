<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <title>Productos</title>
</head>
<body>
    <div id="productos"></div>
    
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Centro de mensajes</h5>
           <div id="datos">
                <input id="mail" type="email" placeholder="email..." class="form-control datos" name="email">
                <input id="nombre" type="text" name="nombre" id="nombre" placeholder="nombre..." class="form-control">
                <input id="apellido" type="text" name="apellido" id="apellido" placeholder="apellido.." class="form-control">
                <input id="alias" type="text" name="alias" placeholder="alias..." class ="form-control">
            </div>
            <hr>
            <div id="mensajes"></div>
            <input id="mensaje" type="text" class="form-control" name="mensajes" placeholder="mensaje...">
            <button id="enviar" class="btn btn-secondary">Enviar</button>
        </div>
    </div>

<script src='./socket.io/socket.io.min.js'></script>
<script src="./main.js" type="module"></script>
</body>
</html>
